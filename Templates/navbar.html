<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding Bootstrap 3 ScrollSpy via Data Attributes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("body").scrollspy({
                target: "#myNavbar",
                offset: 50
            })
        });
    </script>
</head>
<body id="navbar_body">
<nav id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Stefan's Website</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li id="home_li"><a href="#homeHeader">Home</a></li>
                <li id="education_li"><a href="#educationHeader">Education</a></li>
                <li id="technical_li"><a href="#technicalSkillsHeader">Technical Skills</a></li>
                <li id="coopExp_li"><a href="#coopExpTab">Co-op work experience</a></li>
                <li id="projects_li"><a href="#projectsTab">Projects</a></li>
                <li id="work_li"><a href="#workExpTab">Work Experience</a></li>
                <li id="soft_li"><a href="#softSkillsHeader">Soft Skills</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
